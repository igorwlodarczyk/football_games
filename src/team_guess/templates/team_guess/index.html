{% extends "team_guess/base.html" %}
{% load static %}
    {% block page_title %}Football quiz{% endblock %}
    {% block formation %}
    <link rel="stylesheet" type="text/css" href="{% static 'team_guess/css/433_1.css' %}">
    {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <script src="{% static 'team_guess/js/football_quiz.js' %}"></script>
    {% endblock %}


    {% block content %}
    <div class="home">
        <a href="/">Previous day</a>
    </div>
    <input type="text" id="clubs">
    <p id="result" class="correct" style="display: none;">Good guess!</p>
    <p id="wrong_result" class="incorrect" style="display: none;">Wrong guess!</p>
    <p id="info" style="display: block;">Make a guess!</p>

    <div class="football_pitch">
        <img class="background" src="soccer_grass.png">
        <img class="player" id="player_1" src="pl_flag.png">
        <img class="player" id="player_2" src="pl_flag.png">
        <img class="player" id="player_3" src="pl_flag.png">
        <img class="player" id="player_4" src="pl_flag.png">
        <img class="player" id="player_5" src="pl_flag.png">
        <img class="player" id="player_6" src="pl_flag.png">
        <img class="player" id="player_7" src="pl_flag.png">
        <img class="player" id="player_8" src="pl_flag.png">
        <img class="player" id="player_9" src="pl_flag.png">
        <img class="player" id="player_10" src="pl_flag.png">
        <img class="player" id="player_11" src="pl_flag.png">
    </div>
    {% endblock %}
